<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Cardano Escrow DApp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="container">
      <h1>üîê Cardano Escrow DApp</h1>
      <button id="connect-btn" class="btn primary">Connect Wallet</button>
    </div>
  </header>

  <main class="container">
    <h3>üß± Escrow Interaction</h3>

    <div class="card">
      <p id="escrow-address" class="hidden">
        addr_test1wrlvp5amfskax5wurj59gqhuajudk940976uckxpxd5zrvqpdl3zp
      </p>

      <div class="form-row">
        <label for="lock-amount" class="label-inline">Amount (ADA)</label>
        <input id="lock-amount" type="number" min="0.1" step="0.1" placeholder="5.0" class="form-control amount-input" />
      </div>

      <div class="row">
        <button id="lock-btn" class="btn secondary" disabled>Lock to Escrow</button>
        <button id="redeem-btn" class="btn primary" disabled>Redeem / Refund</button>
      </div>
    </div>

    <div id="status" class="status">Status: idle</div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
