<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAO Treasury</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
:root {
  --red-primary: #dc2626;
  --red-dark: #991b1b;
  --white: #ffffff;
  --text: #e5e7eb;
  --text-muted: #9ca3af;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Inter', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f1419 0%, #1a1f2e 100%);
  color: var(--text);
  min-height: 100vh;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: '';
  position: fixed;
  inset: 0;
  background-image: 
    radial-gradient(circle at 20% 30%, rgba(220, 38, 38, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(220, 38, 38, 0.05) 0%, transparent 50%);
  pointer-events: none;
  animation: pulse 20s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

.back-btn {
  padding: 12px 24px;
  background: rgba(255,255,255,0.1);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 12px;
  color: var(--text);
  text-decoration: none;
  font-weight: 600;
  display: inline-block;
  margin-bottom: 40px;
  transition: all 0.3s ease;
}

.back-btn:hover {
  background: rgba(255,255,255,0.15);
  transform: translateY(-2px);
}

.header-section {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 20px;
}

.header-section h1 {
  font-size: 3rem;
  margin: 20px 0;
  background: linear-gradient(135deg, var(--red-primary), #f87171);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.header-section p {
  font-size: 1.2rem;
  color: var(--text-muted);
  margin-bottom: 20px;
  line-height: 1.6;
}

button {
  border: none;
  border-radius: 14px;
  padding: 14px 26px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  color: white;
  background: linear-gradient(135deg, var(--red-primary), var(--red-dark));
  transition: all 0.3s ease;
  width: 100%;
  margin-top: 12px;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(220, 38, 38, 0.6);
}

.cards {
  max-width: 1200px;
  margin: 40px auto;
  padding: 0 20px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 40px;
}

.card {
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  border-radius: 24px;
  padding: 30px;
  border: 1px solid rgba(220, 38, 38, 0.2);
  margin-bottom: 30px;
  transition: all 0.3s ease;
}

.card:hover {
  border-color: rgba(220, 38, 38, 0.5);
  transform: translateY(-4px);
  box-shadow: 0 12px 32px rgba(220, 38, 38, 0.3);
}

.card h3 {
  font-size: 22px;
  margin-bottom: 16px;
  color: var(--white);
}

.card p {
  color: var(--text-muted);
  line-height: 1.6;
  margin-bottom: 12px;
}

label {
  font-size: 13px;
  opacity: 0.8;
  display: block;
  margin-top: 12px;
  margin-bottom: 6px;
  color: var(--text);
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  border: 2px solid rgba(255,255,255,0.1);
  background: rgba(255,255,255,0.05);
  color: white;
  margin-bottom: 8px;
  font-size: 15px;
  transition: all 0.3s ease;
}

input::placeholder {
  color: var(--text-muted);
}

input:focus {
  outline: none;
  border-color: var(--red-primary);
  box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
  background: rgba(255,255,255,0.08);
}

#log {
  margin: 40px auto;
  max-width: 1200px;
  padding: 20px;
  background: rgba(0,0,0,0.4);
  border-radius: 18px;
  border: 1px solid rgba(220, 38, 38, 0.3);
  color: #f87171;
  font-family: 'Courier New', monospace;
  font-size: 14px;
  white-space: pre-wrap;
  line-height: 1.6;
  min-height: 80px;
}

@media (max-width: 768px) {
  .header-section h1 {
    font-size: 2rem;
  }
  
  .header-section p {
    font-size: 1rem;
  }
  
  .cards {
    grid-template-columns: 1fr;
    padding: 0 16px;
  }
  
  .card {
    padding: 24px;
  }
  
  #log {
    margin: 40px 16px;
  }
}
  </style>
</head>

<body>
  <div class="header-section">
    <a href="comb.html" class="back-btn">‚Üê Back to Home</a>
    <h1>üèõÔ∏è DAO Treasury</h1>
    <p>Create proposals, vote with your wallet, and release ADA from the treasury only after quorum.</p>
    <button id="connect">Connect Wallet</button>
  </div>

  <section class="cards">
    <div class="card">
      <h3>üìù Create Proposal</h3>
      <label>Members (comma separated)</label>
      <input id="members" placeholder="addr1..., addr2..." />
      <label>Quorum (required number of votes)</label>
      <input id="quorum" type="number" placeholder="2" />
      <label>Recipient Address</label>
      <input id="recipient" placeholder="addr1..." />
      <label>Amount (ADA)</label>
      <input id="amount" type="number" placeholder="100" />
      <button id="propose">Submit Proposal</button>
    </div>

    <div class="card">
      <h3>üó≥Ô∏è Vote</h3>
      <p>Approve a proposal using your wallet signature.</p>
      <button id="vote">Vote YES</button>
    </div>

    <div class="card">
      <h3>üí∏ Execute</h3>
      <p>Release funds once quorum is reached.</p>
      <button id="execute">Execute Proposal</button>
    </div>
  </section>

  <pre id="log">Waiting for action‚Ä¶</pre>

  <script type="module" src="dao.js"></script>
</body>
</html>
