<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Lender Pool DApp</title>
  <style>
    /* =============================
       RESET + BASE
    ============================= */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background: #f5f7fa; color: #333; }
    h1, h2 { margin-bottom: 10px; color: #1f2937; }
    button { cursor: pointer; transition: all 0.2s ease; }

    /* =============================
       CONTAINER
    ============================= */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    /* =============================
       SECTIONS
    ============================= */
    section { margin-bottom: 30px; }
    section label { display: block; margin-bottom: 5px; font-weight: 600; }
    section input { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-bottom: 15px; font-size: 1rem; }

    /* =============================
       BUTTONS
    ============================= */
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      background: linear-gradient(90deg, #4f46e5, #6366f1);
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .btn:hover { opacity: 0.85; transform: translateY(-2px); }

    /* =============================
       LOGS
    ============================= */
    #log {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #e0f7fa;
      color: #006064;
      font-family: monospace;
      white-space: pre-line;
      max-height: 300px;
      overflow-y: auto;
    }

    /* =============================
       FLEX GRID
    ============================= */
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }

  </style>
</head>
<body>
  <div class="container">
    <h1>üíß Multi-Lender Pool DApp</h1>

    <!-- WALLET / POOL INIT -->
    <section>
      <button class="btn" id="connect">Connect Wallet</button>
      <button class="btn" id="initPool">Initialize Pool</button>
      <p>Wallet Address: <span id="walletAddr">Not connected</span></p>
      <p>Pool Address: <span id="poolAddr">-</span></p>
    </section>

    <!-- DEPOSIT -->
    <section>
      <h2>üí∞ Deposit</h2>
      <div class="grid">
        <div>
          <label for="deposit">Amount (ADA)</label>
          <input type="number" id="deposit" placeholder="100" />
          <button class="btn" id="depositBtn">Deposit</button>
        </div>
      </div>
    </section>

    <!-- WITHDRAW -->
    <section>
      <h2>‚Ü© Withdraw</h2>
      <div class="grid">
        <div>
          <label for="burn">Shares to Burn</label>
          <input type="number" id="burn" placeholder="10" />
          <button class="btn" id="withdrawBtn">Withdraw</button>
        </div>
      </div>
    </section>

    <!-- BORROW -->
    <section>
      <h2>üè¶ Borrow</h2>
      <div class="grid">
        <div>
          <label for="borrow">Amount (ADA)</label>
          <input type="number" id="borrow" placeholder="50" />
          <button class="btn" id="borrowBtn">Borrow</button>
        </div>
      </div>
    </section>

    <!-- REPAY -->
    <section>
      <h2>üíµ Repay</h2>
      <div class="grid">
        <div>
          <label for="repay">Amount (ADA)</label>
          <input type="number" id="repay" placeholder="50" />
          <button class="btn" id="repayBtn">Repay</button>
        </div>
      </div>
    </section>

    <!-- LOG -->
    <section>
      <h2>üìú Logs</h2>
      <div id="log">Logs appear here...</div>
    </section>
  </div>

  <!-- Include your off-chain JS below -->
  <script type="module" src="shares.js"></script>
</body>
</html>
